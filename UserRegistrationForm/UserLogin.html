<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome CDN -->
</head>
<body>

<div class="container">
    <h2>User Registration</h2>
    <form id="registrationForm" onsubmit="return validateForm()">
        <div class="form-group">
            <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
        </div>
        <div class="form-group">
            <input type="text" id="lastName" name="lastName" placeholder="Last Name" style="margin-top: 10px;" required>
        </div>
        <div class="form-group">
            <input type="email" id="email" name="email" placeholder="Email Address" required>
        </div>
        <div class="form-group">
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <i class="far fa-eye toggle-password" id="togglePassword"></i> <!-- Font Awesome icon for toggling password visibility -->
            </div>
        </div>
        <div class="form-group">
            <div class="password-container">
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                <i class="far fa-eye toggle-password" id="toggleConfirmPassword"></i> <!-- Font Awesome icon for toggling password visibility -->
            </div>
        </div>
        <div class="form-group">
            <input type="date" id="dob" name="dob" placeholder="Date of Birth" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label><input type="checkbox" id="terms" name="terms" required> I accept the Terms and Conditions</label>
        </div>
        <button type="submit">Register</button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
